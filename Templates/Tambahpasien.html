{% extends "base/base1.html" %} 
{% block title %}Tambah Pasien Baru{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
  <div class="col-md-8">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header text-center">
        <h3 class="fw-bold">Tambah Pasien Baru</h3>
      </div>

      <div class="card-body p-4">
        <form action="{{ url_for('tambah_pasien') }}" method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id_pasien" class="form-label fw-semibold">ID Pasien</label>
              <input type="text" id="id_pasien" name="ID_Pasien" class="form-control" required />
            </div>

            <div class="col-md-6 mb-3">
              <label for="nama_pasien" class="form-label fw-semibold">Nama Pasien</label>
              <input type="text" id="nama_pasien" name="Nama_Pasien" class="form-control" required />
            </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nomor_identitas" class="form-label fw-semibold">No Identitas</label>
              <input type="text" id="nomor_identitas" name="Nomor_Identitas" class="form-control" required />
            </div>
          </div>

            <div class="col-md-6 mb-3">
              <label for="jenis_kelamin" class="form-label fw-semibold">Jenis Kelamin</label>
              <select id="jenis_kelamin" name="Jenis_Kelamin" class="form-select" required>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label fw-semibold">Alamat</label>
            <textarea id="alamat" name="Alamat" class="form-control" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label for="no_telepon" class="form-label fw-semibold">No Telepon</label>
            <input type="text" id="no_telepon" name="No_Telepon" class="form-control" required />
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('tabel_pasien') }}" class="btn btn-danger px-4">Batal</a>
            <button type="submit" class="btn btn-primary px-4">Simpan</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
