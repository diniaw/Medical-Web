{% extends "base/base1.html" %} {% block title %}Edit Dokter{% endblock %} {%
block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="fw-bold">Edit Dokter</h3>
      </div>

      <div class="card-body p-4">
        <form
          action="{{ url_for('ubah_dokter', ID_Dokter=dokter.ID_Dokter) }}"
          method="POST"
        >
          <div class="mb-3">
            <label for="id_dokter" class="form-label fw-semibold"
              >ID Dokter</label
            >
            <input
              type="text"
              id="id_dokter"
              name="ID_Dokter"
              class="form-control"
              value="{{ dokter.ID_Dokter }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="nama_dokter" class="form-label fw-semibold"
              >Nama Dokter</label
            >
            <input
              type="text"
              id="nama_dokter"
              name="Nama_Dokter"
              class="form-control"
              value="{{ dokter.Nama_Dokter }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="spesialis" class="form-label fw-semibold"
              >Spesialis</label
            >
            <input
              type="text"
              id="spesialis"
              name="Spesialis"
              class="form-control"
              value="{{ dokter.Spesialis }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="hari" class="form-label fw-semibold">Hari</label>
            <input
              type="text"
              id="hari"
              name="Hari"
              class="form-control"
              value="{{ dokter.Hari }}"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="jam_mulai" class="form-label fw-semibold"
                >Jam Mulai</label
              >
              <input
                type="time"
                id="jam_mulai"
                name="Jam_Mulai"
                class="form-control"
                value="{{ dokter.Jam_Mulai if dokter.Jam_Mulai else '08:00'}}"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label for="jam_selesai" class="form-label fw-semibold"
                >Jam Selesai</label
              >
              <input
                type="time"
                id="jam_selesai"
                name="Jam_Selesai"
                class="form-control"
                value="{{ dokter.Jam_Selesai if dokter.Jam_Selesai else '17:00'}}"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="no_telp" class="form-label fw-semibold"
              >No Telepon</label
            >
            <input
              type="text"
              id="no_telp"
              name="No_Telp"
              class="form-control"
              value="{{ dokter.No_Telp }}"
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('tabel_dokter') }}" class="btn btn-danger px-4"
              >Batal</a
            >
            <button type="submit" class="btn btn-primary px-4">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
