{% extends "base/base1.html" %} {% block title %}Tambah Obat{% endblock %}
{%block content%}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-8">
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-header bg-light">
        <h4 class="fw-bold text-dark">Tambah Obat</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('tambah_obat') }}" method="POST">
          <div class="mb-3">
            <label for="id_obat" class="form-label">ID Obat:</label>
            <input
              type="text"
              id="id_obat"
              name="ID_Obat"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nama_obat" class="form-label">Nama Obat:</label>
            <input
              type="text"
              id="nama_obat"
              name="Nama_Obat"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="ketobat" class="form-label">Keterangan Obat:</label>
            <input
              type="text"
              id="ketobat"
              name="Keterangan_Obat"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a
              href="{{ url_for('Obat') }}"
              class="btn btn-outline-primary fw-bold"
              >Cancel</a
            >
            <button type="submit" class="btn btn-primary">
              Tambahkan Obat
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
